{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Kuveytturk Sanal Pos | Django</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>

<body>
    <div class="parent-container" style="text-align: center;">
        <div class="cont" style="background: #aaa; color: black; margin: 100px auto;
         width: 850px; border: 2px solid red;
         border-radius:10px;
         padding:20px;"> 
            <div class="container" >
            <form id="odeme-form" method="POST" class="userinfo-form" action="{% url 'odeme' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Ad</label>
                            <input type="text" class="form-control" name="name" id="name" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Kart numarası</label>
                            <input type="text" class="form-control" name="number" id="number">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Son kullanma tarihi</label>
                            <input type="text" class="form-control" name="expiry" id="expiry" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">CVC</label>
                            <input type="text" class="form-control" name="cvc" id="cvc" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="first_name">Adı</label>
                            <input type="text" class="form-control" name="first_name" id="first_name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="last_name">Soy adı</label>
                            <input type="text" class="form-control" name="last_name" id="last_name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="user_email">E-posta</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone_number">Cep telefon</label>
                            <input type="text" class="form-control" name="phone_number" id="phone_number" required>
                        </div>
                    </div>
                    <div class="dropdown-address" data-control="checkbox-dropdown">
                        <label class="dropdown-label">Select</label>
                        
                        <div class="dropdown-list">
                              <a href="#" data-toggle="check-all" class="dropdown-option">
                              Check All  
                              </a>
                              
                              <label class="dropdown-option">
                              <input type="radio" name="dropdown-group" value="Selection 1" />
                              Selection One
                              </label>
                              
                              <label class="dropdown-option">
                              <input type="radio" name="dropdown-group" value="Selection 2" />
                              Selection Two
                              </label>     
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="card-body"></div>
                    </div>
                    <div class="col-md-12 text-center">
                        <button class="btn btn-success">Öde</button>
                    </div>
                    
                </div>
                
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'assets/js/education.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="{% static 'assets/node_modules/card/dist/card.js'%}"></script>
    <script>
        var card = new Card({
            form: '#odeme-form',
            container: '.card-body',
            formSelectors: {
                numberInput: 'input#number',
                expiryInput: 'input#expiry',
                cvcInput: 'input#cvc',
                nameInput: 'input#name'
            },
            placeholders: {
                number: '•••• •••• •••• ••••',
                name: 'Cardholder Name',
                expiry: '••/••',
                cvc: '•••'
            }
        });
    </script>
   
</body>

</html>
